<!-- login.html (ch09www project) -->
{% extends "base.html" %}
{% block title %}登录分享日记{% endblock %}
{% block content %}
<div class='container'>
{% if message %}
    <div class='alert alert-warning}'>{{ message }}</div>
{% endif %}
<div class='row'>
    <div class='col-md-12'>
        <div class='panel panel-default'>
            <div class='panel-heading' align=center>
            <h3>登录我的私人日记</h3>
    </div>
</div>
        <form action="/login/" method="POST" class="form-horizontal">
            <p>用户名：{{obj.username}}<span>{{errors.name}}</p>
            <p>密码：{{obj.password}}<span>{{errors.password}}</p>
            <input type="submit" value="提交报名">
        </form>
</div>
{% endblock %}
